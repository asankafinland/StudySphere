<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Contents</h2>
            <ul class="tree">
                <li>
                    <span onclick="toggleSubmenu('videos')">Videos</span>
                    <ul id="videos" class="submenu">
                        <li><a href="#" onclick="loadContent('video1.mp4')">Video 1</a></li>
                        <li><a href="#" onclick="loadContent('video2.mp4')">Video 2</a></li>
                    </ul>
                </li>
                <li>
                    <span onclick="toggleSubmenu('presentations')">Presentations</span>
                    <ul id="presentations" class="submenu">
                        <li><a href="#" onclick="loadContent('presentation1')">Presentation 1</a></li>
                        <li><a href="#" onclick="loadContent('presentation2')">Presentation 2</a></li>
                    </ul>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1>Welcome to My Learning Page</h1>
            <div id="dynamic-content">
                <p>Select a video or presentation from the menu.</p>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
